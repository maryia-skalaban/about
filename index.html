   <script>
    let lastScroll = 0;
    
    window.addEventListener("scroll", function() {
        const currentScroll = window.pageYOffset;
        const header = document.querySelector(".header");
        
        if (currentScroll <= 0) {
            // В самом верху страницы - показываем шапку
            header.classList.remove("hidden");
            return;
        }
        
        if (currentScroll > lastScroll && !header.classList.contains("hidden")) {
            // Скроллим вниз - прячем шапку
            header.classList.add("hidden");
        } else if (currentScroll < lastScroll && header.classList.contains("hidden")) {
            // Скроллим вверх - показываем шапку
            header.classList.remove("hidden");
        }
        
        lastScroll = currentScroll;
    });

    document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const header = document.querySelector(".header");
        const navLinks = document.querySelectorAll(".nav-links a");

        burger.addEventListener("click", () => {
            burger.classList.toggle("open");
            nav.classList.toggle("active");
            header.classList.toggle("menu-open");
        });

        navLinks.forEach(link => {
            link.addEventListener("click", () => {
                burger.classList.remove("open");
                nav.classList.remove("active");
                header.classList.remove("menu-open");
            });
        });
    });

                function createStars() {

                    });

                function createSparks(star) {
                    for (let i = 0; i < 6; i++) {
                    const spark = document.createElement('div');
                    spark.classList.add('spark');
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 30 + Math.random() * 30;
                    const x = Math.cos(angle) * distance + 'px';
                    const y = Math.sin(angle) * distance + 'px';
                    spark.style.setProperty('--x', x);
                    spark.style.setProperty('--y', y);
                    star.appendChild(spark);
                    setTimeout(() => spark.remove(), 1000);
                    }
                }

                function animateSkills() {
                    const skills = document.querySelectorAll('.skill');
                    skills.forEach((skill, skillIndex) => {
                    const stars = skill.querySelectorAll('.star');
                    const level = parseInt(skill.dataset.level);
                    stars.forEach((star, starIndex) => {
                        setTimeout(() => {
                        if (starIndex < level) {
                            star.classList.add('filled');
                            createSparks(star);
                        }
                        }, skillIndex * 1000 + starIndex * 200);
                    });
                    });
                }

                let animated = false;
                window.addEventListener('scroll', () => {
                    const trigger = document.querySelector('.skill');
                    if (!animated && trigger && trigger.getBoundingClientRect().top < window.innerHeight) {
                    animated = true;
                    createStars();
                    animateSkills();
                    }
                }); 
                </script>

            <script>
            document.addEventListener("DOMContentLoaded", () => {
            const projects = document.querySelectorAll(".project");
            const overlay = document.getElementById("overlay");
            const iframe = overlay.querySelector("iframe");
            const hint = document.getElementById("fullscreen-hint");
            const closeBtn = document.getElementById("close-btn");

            const lang = document.documentElement.lang || "pl"; // automatyczny język

            projects.forEach(project => {
                project.addEventListener("click", () => {
                const url = project.dataset.url;
                iframe.src = url;
                overlay.style.display = "flex";
                showHint(lang);
                });
            });

            function showHint(lang) {
                const text = hint.dataset[lang] || hint.dataset["en"];
                hint.textContent = text;
                hint.style.opacity = 1;
                hint.style.animation = "fadeInOut 4s forwards";
            }

            function closeOverlay() {
                overlay.style.display = "none";
                iframe.src = "";
                hint.textContent = "";
                hint.style.opacity = 0;
            }

            closeBtn.addEventListener("click", closeOverlay);

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && overlay.style.display === "flex") {
                closeOverlay();
                }
            });
            });
            </script>
